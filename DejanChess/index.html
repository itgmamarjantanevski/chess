<!DOCTYPE html>
<html>

<head>
    <title>Chess</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h3>Chess Game</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="whiteTaken"></div>
        </div>
        <div class="row">
            <table class="col-xs-4" id="board"></table>
        </div>
        <div class="row">
            <div class="col-xs-12" id="blackTaken"></div>
        </div>
    </section>
    <!--Buttons next turn-->
    <section class="container-fluid">
        <div class="row">
            <h6>Next Turn</h6>
            <div class="col-xs-3" id="nextPlayer"></div>
        </div>
        <div class="rol">
            <div class="col-xs-2 col-xs-offset-4">
                <button class="btn btn-info " id="random">Random Play</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-warning" id="newGame">New Game</button>
            </div>
    </section>


    <!--Jquery bootstrap-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
        crossorigin="anonymous"></script>
    <!--main script-->
    <script src="chess.js"></script>
</body>

</html>
